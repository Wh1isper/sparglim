name: Build History Version Docker Images

on:
    workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    strategy:
        fail-fast: false
        matrix:
          spark-version: ["3.4.1"]
          sparglim-version: ["0.1.4", "0.1.3", "0.1.2", "0.1.1", "0.1.0"]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # Build docker images
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Build and push jupyterlab-sparglim
      id: docker_build_jupyterlab_sparglim
      uses: docker/build-push-action@v4
      with:
        build-args: |
            SPARGLIM_VERSION=${{ matrix.sparglim-version }}
            SPARK_VERSION=${{ matrix.spark-version }}
        context: .
        platforms: linux/amd64,linux/arm64/v8
        file: ./docker/Dockerfile.jupyterlab-sparglim
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/jupyterlab-sparglim:${{ matrix.sparglim-version }}-spark-${{ matrix.spark-version }}
    -
      name: Build and push sparglim-server
      id: docker_build_sparglim_server
      uses: docker/build-push-action@v4
      with:
        build-args: |
            SPARGLIM_VERSION=${{ matrix.sparglim-version }}
            SPARK_VERSION=${{ matrix.spark-version }}
        context: .
        platforms: linux/amd64,linux/arm64/v8
        file: ./docker/Dockerfile.sparglim-server
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/sparglim-server:${{ matrix.sparglim-version }}-spark-${{ matrix.spark-version }}
